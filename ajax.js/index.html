fetch(endpoint).then((response) => {
  response.json()
}).then((data) => 
  cities.push(...data)
)

function findMatch(wordToMatch, cities){

  cities.filter((place) => {
    const regex = new RegExp(wordToMatch, '')
    place.city.match(regex) || place.state.match(regex)
  })

}
